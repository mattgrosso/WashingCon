<!DOCTYPE html>
<html ng-app="washcon">
  <head>
    <meta charset="utf-8">
    <title>WashingCon</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel='stylesheet' href='/css/main.css'>
  </head>
  <body>
    <header>
      <img class="banner-image" ui-sref="home" src="/images/WashingCon.jpg" alt="WashingCon Logo"/>
      <h2 class="banner-subtitle">WASHINGTON DC'S OWN TABLETOP GAMING CONVENTION</h2>
      <nav class="main-nav">
        <div id="nav-line"></div>
        <ul>
          <li ui-sref="getinvolved">Get Involved</li>
          <li ui-sref="sponsors">Sponsors</li>
          <li ui-sref="contact">Contact</li>
          <li ui-sref="about">About</li>
          <li ui-sref="location">Location</li>
          <li ui-sref="registration">Registration</li>
          <li ui-sref="events">Events</li>
        </ul>
        <div class="clear-fix"></div>
      </nav>
    </header>
    <section class="main-content" ui-view></section>


    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
    <script src='https://angular-ui.github.io/ui-router/release/angular-ui-router.js'></script>
    <script src='/js/main.js'></script>
  </body>
</html>
