<!DOCTYPE html>
<html ng-app="washcon">
  <head>
    <meta charset="utf-8">
    <title>WashingCon</title>
    <link rel='stylesheet' href='/css/main.css'>
  </head>
  <body>
    <header>
      <img class="banner-image" ui-sref="home" src="/images/WashingCon.png" alt="WashingCon Logo"/>
      <nav>
        <ul>
          <li ui-sref="getinvolved">Get Involved</li>
          <li ui-sref="sponsors">Sponsors</li>
          <li ui-sref="contact">Contact</li>
          <li ui-sref="about">About</li>
          <li ui-sref="location">Location</li>
          <li ui-sref="registration">Registration</li>
          <li ui-sref="events">Events</li>
        </ul>
      </nav>
    </header>
    <section ui-view></section>


    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
    <script src='https://angular-ui.github.io/ui-router/release/angular-ui-router.js'></script>
    <script src='/js/main.js'></script>
  </body>
</html>
